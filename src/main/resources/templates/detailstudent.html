<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail studenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Třída <a th:href="@{'/' + ${trida}}" th:text="${trida}"> 9.X</a></h1>
    <table class="table">
        <thead>
        <tr class="title">
            <th>Student:</th>
            <td th:text="${student.jmeno} + ' '"> Student</td>
            <td th:text="${student.prijmeni}"> Student</td>
        </tr>
        </thead>
    </table>
    <table class="table">
        <h2>Rodiče: </h2>
        <tr>
            <th> Jméno Příjmení</th>
            <th> telefon</th>
            <th> email</th>
        </tr>
        <tr></tr>

        <tr th:each="rodic: ${rodice}">
            <td th:text="${rodic.jmeno} + ' ' + ${rodic.prijmeni}"> Rodič</td>
            <td th:if="${rodic.telefon} != null" th:text="${rodic.telefon}"> Rodič tel</td>
            <td th:if="${rodic.email} != null" th:text="${rodic.email}"> Rodič tel</td>
        </tr>
    </table>

    <br>
    <a href="/" class="btn btn-primary">Zpět na seznam tříd</a>
</div>
</body>
</html>
